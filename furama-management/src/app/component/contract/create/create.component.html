<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="row"><h1 class="text-center">Thêm mới hợp đồng</h1></div>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form style="height: 300px" th:object="${contractDto}" method="post" action="/contract/addContract">
      <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Ngày bắt đầu</label>
        <input type="date" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" th:field="*{startDate}">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail3" class="form-label">Ngày kết thúc</label>
        <input type="date" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" th:field="*{endDate}">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail5" class="form-label">Tiền đặt cọc</label>
        <input type="text" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp" th:field="*{deposit}">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail100" class="form-label">Nhân viên làm hợp đồng</label>
        <select id="exampleInputEmail100" th:field="*{employee}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option th:each="employee:${listEmployee}"
                  th:text="${employee.name}" th:value="${employee.id}">
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail7" class="form-label">Khách hàng thuê dịch vụ</label>
        <select id="exampleInputEmail7" th:field="*{customer}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option th:each="customer:${listCustomer}"
                  th:text="${customer.name}" th:value="${customer.id}">
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail18" class="form-label">Dịch vụ</label>
        <select id="exampleInputEmail18" th:field="*{facility}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option th:each="facility:${listFacility}"
                  th:text="${facility.name}" th:value="${facility.id}">
          </option>
        </select>
      </div>
      <a class="btn btn-secondary" href="/contract/list">Hủy bỏ</a>
      <button type="submit" class="btn btn-primary">Tạo hợp đồng</button>
    </form>
  </div>
  <div class="col-3"></div>
</div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
