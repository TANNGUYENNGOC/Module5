<h1>Danh sách học sinh</h1>
<button routerLink="/student/create" type="button" class="btn btn-success">Thêm mới</button>
<table class="table">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Tên</th>
    <th scope="col">Lớp</th>
    <th scope="col">Sửa</th>
    <th scope="col">Xóa</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of studentList">
    <th scope="row">{{student.id}}</th>
    <td>{{student.name}}</td>
    <td>{{student.clazz.name}}</td>
    <td>
      <button [routerLink]="['/student/update',student.id]" type="button" class="btn btn-warning">Sửa</button>
    </td>
    <td>
      <button (click)="studentRemove = student"  class="btn btn-danger" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
        Xóa
      </button>
    </td>
  </tr>
  </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Bạn có muốn xóa {{studentRemove.name}} không ???</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button (click)="remove()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Xóa</button>
      </div>
    </div>
  </div>
</div>
